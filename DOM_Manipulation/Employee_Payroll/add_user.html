<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <div class="logo-box">EP</div>
            <div class="logo-text">
                <span>EMPLOYEE</span>
                <span style="color:#42515F">PAYROLL</span>
            </div>
        </div>
    </div>

    <div class="form-container" id="empForm">

        <h2 class="form-title">Employee Payroll Form</h2>

        <form class="employee-form">

            <!-- NAME -->
            <div class="form-row">
                <label>Name</label>
                <input type="text" id="empName" class="form-control" placeholder="Enter Name">
                <p class="field" id="name">‼️Required name</p>
            </div>

            <!-- PROFILE IMAGE -->
            <div class="form-row">
                <label>Profile Image</label>
                <div class="profile-images">
                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/women/44.jpg">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg">

                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/men/32.jpg">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg">

                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/women/65.jpg">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg">

                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/men/45.jpg">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg">
                </div>
                <p class="field" id="profile">‼️Required image</p>
            </div>

            <!-- GENDER -->
            <div class="form-row">
                <label>Gender</label>
                <div class="inline">
                    <label class="me-3"><input type="radio" name="gender" value="Male"> Male</label>
                    <label class="me-3"><input type="radio" name="gender" value="Female"> Female</label>
                </div>
                <p class="field" id="gender">‼️Required gender</p>
            </div>

            <!-- DEPARTMENT -->
            <div class="form-row">
                <label>Department</label>
                <div class="inline">
                    <label class="me-3"><input type="checkbox" name="department" value="HR"> HR</label>
                    <label class="me-3"><input type="checkbox" name="department" value="Sales"> Sales</label>
                    <label class="me-3"><input type="checkbox" name="department" value="Finance"> Finance</label>
                    <label class="me-3"><input type="checkbox" name="department" value="Engineer"> Engineer</label>
                    <label class="me-3"><input type="checkbox" name="department" value="Others"> Others</label>
                </div>
                <p class="field" id="department">‼️Required Department</p>
            </div>

            <!-- SALARY -->
            <div class="form-row">
                <label>Salary</label>
                <select id="salary" class="form-select">
                    <option value="">Select Salary</option>
                    <option value="10000">₹10,000</option>
                    <option value="20000">₹20,000</option>
                    <option value="30000">₹30,000</option>
                </select>
                <p class="field" id="salaryError">‼️Required salary</p>
            </div>

            <!-- START DATE -->
            <div class="form-row">
                <label>Start Date</label>
                <div class="inline">
                    <select id="day" class="form-select">
                        <option value="">Day</option>
                        ${[...Array(31)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join("")}
                    </select>

                    <select id="month" class="form-select">
                        <option value="">Month</option>
                        <option>January</option><option>February</option><option>March</option>
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option>
                    </select>

                    <select id="year" class="form-select">
                        <option value="">Year</option>
                        ${Array.from({length:26},(_,i)=>2025-i).map(y=>`<option>${y}</option>`).join("")}
                    </select>
                </div>
                <p class="field" id="join">‼️Required Date</p>
            </div>

            <!-- NOTES -->
            <div class="form-row">
                <label>Notes</label>
                <textarea rows="3" class="form-control"></textarea>
            </div>

            <!-- BUTTONS -->
            <div class="form-actions">
                <a href="index.html" class="btn gray">Cancel</a>
                <button type="submit" class="btn green">Submit</button>
                <button type="reset" class="btn gray">Reset</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

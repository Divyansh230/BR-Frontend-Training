<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <!-- BOOTSTRAP CSS (SAFE) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- YOUR CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER (same as list page) -->
    <div class="header">

        <div class="logo">
            <div class="logo-box">EP</div>
            <div class="logo-text">
                <span>EMPLOYEE</span>
                <span style="color:#42515F">PAYROLL</span>
            </div>
        </div>

    </div>

    <!-- FORM CARD -->
    <div class="form-container" id="empForm">

        <h2 class="form-title">Employee Payroll Form</h2>

        <form class="employee-form">

            <!-- NAME -->
            <div class="form-row">
                <label>Name</label>
                <input type="text" name="name" id="empName" placeholder="Enter Name" class="form-control">

            </div>

            <!-- PROFILE IMAGE -->
            <div class="form-row">
                <label>Profile Image</label>
                <div class="profile-images">
                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/women/44.jpg">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg">

                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/men/32.jpg">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg">

                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/women/65.jpg">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg">

                    <input type="radio" name="profile" value="https://randomuser.me/api/portraits/men/45.jpg">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg">
                </div>
            </div>

            <!-- GENDER -->
            <div class="form-row">
                <label>Gender</label>
                <div class="inline">
                    <label class="me-3" style="font-weight: 400;">
                        <input type="radio" name="gender" value="Male"> Male
                    </label>
                    <label class="me-3" style="font-weight: 400;">
                        <input type="radio" name="gender" value="Female"> Female
                    </label>
                </div>
            </div>

            <!-- DEPARTMENT -->
            <div class="form-row">
                <label>Department</label>
                <div class="inline">
                    <label class="me-3" style="font-weight: 400;"><input type="checkbox" name="department" value="HR"> HR</label>
                    <label class="me-3" style="font-weight: 400;"><input type="checkbox" name="department" value="Sales"> Sales</label>
                    <label class="me-3" style="font-weight: 400;"><input type="checkbox" name="department" value="Finance"> Finance</label>
                    <label class="me-3" style="font-weight: 400;"><input type="checkbox" name="department" value="Engineer"> Engineer</label>
                    <label class="me-3" style="font-weight: 400;"><input type="checkbox" name="department" value="Others"> Others</label>
                </div>
            </div>

            <!-- SALARY -->
            <div class="form-row">
                <label>Salary</label>
                <select id="salary" class="form-select">
                    <option value="">Select Salary</option>
                    <option value="10000">₹10,000</option>
                    <option value="20000">₹20,000</option>
                    <option value="30000">₹30,000</option>
                </select>
            </div>

            <!-- START DATE -->
            <div class="form-row">
                <label>Start Date</label>

                <div class="inline">
                    <!-- DAY -->
                    <select id="day" class="form-select">
                        <option value="">Day</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                        <option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option>
                        <option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                        <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option>
                        <option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option>
                        <option value="31">31</option>
    </select>

                    <!-- MONTH -->
                    <select id="month" class=" form-select ">
      <option value=" ">Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

                    <!-- YEAR -->
                    <select id="year" class=" form-select ">
      <option value=" ">Year</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
      <option value="2009">2009</option>
      <option value="2008">2008</option>
      <option value="2007">2007</option>
      <option value="2006">2006</option>
      <option value="2005">2005</option>
      <option value="2004">2004</option>
      <option value="2003">2003</option>
      <option value="2002">2002</option>
      <option value="2001">2001</option>
      <option value="2000">2000</option>
    </select>
                </div>
            </div>


            <!-- NOTES -->
            <div class="form-row ">
                <label>Notes</label>
                <textarea rows="3 " class="form-control "></textarea>
            </div>

            <!-- BUTTONS -->
            <div class="form-actions ">
                <a href="index.html " class="btn gray ">Cancel</a>
                <button type="submit " class="btn green ">Submit</button>
                <button type="reset " class="btn gray ">Reset</button>
            </div>

        </form>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>


</html>
